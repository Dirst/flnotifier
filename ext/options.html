<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Настройка FL уведомлений</title>
    <link rel="stylesheet" href="css/options.css">
  </head>
  <body>
    <div class="container">
      <h1>Настройки</h1>
        <div class="form-group">
          <label for="categories">Специализации</label>
          <select  data-placeholder="Выберите одну или несколько специализаций" id="categories" class="form-control" type="select" multiple="true"></select>
        </div>
        <div class="form-group form-inline">
          <label>Уведомлять каждые</label> <input id="notify-every" class="form-control" type="text"> <label>Мин</label>
        </div>  
        <div class="form-group form-inline">
          <input id="desktop-check" class="form-control" type="checkbox"> <label for="desktop-check">Уведомления на рабочем столе</label>
        </div>  
      <button id="save" class="btn btn-success">Сохранить</button>
    </div>
    <script src="js/options.js"></script>
  </body>
</html>
